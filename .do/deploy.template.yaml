spec:
  name: learnbruh-lms
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/dpgaus09/CreatorOS.git
    build_command: npm install && npm run build
    run_command: npm run start
    envs:
    - key: NODE_ENV
      scope: RUN_TIME
      value: production
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${db.DATABASE_URL}
    - key: PORT
      scope: RUN_TIME
      value: "8080"
    - key: HOST
      scope: RUN_TIME
      value: "0.0.0.0"
  
  databases:
  - name: db
    engine: PG
    version: "14"