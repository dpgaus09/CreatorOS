version: '3.8'

services:
  creatoros-app:
    build: .
    container_name: creatoros-app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - creatoros-db
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:postgres@creatoros-db:5432/creatoros
    networks:
      - creatoros-network

  creatoros-db:
    image: postgres:14-alpine
    container_name: creatoros-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=creatoros
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - creatoros-network

networks:
  creatoros-network:
    driver: bridge

volumes:
  postgres_data: